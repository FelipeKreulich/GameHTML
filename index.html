<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Hero Game</title>
</head>
<body>
  <div class="game-board">
    <img src="./images/cloud.png" class="cloud">
    <img src="./images/hero.gif" class="hero">
    <img src="./images/cacto.png" class="cacto">
    <div class="floor">
      <img src="./images/floor.png" class="floor1">
      <img src="./images/floor.png" class="floor2">
      <img src="./images/floor.png" class="floor3">
    </div>
    <span class="gameOverText">GAME OVER! Aperte F5 ou Atualize a Página!</span>
  </div>
  <p class="textStart">Para jogar, pressione ou clique na tela</p>
  <p class="points">Pontuação: <span id="contador">0</span></p>
</body>
<script src="./js/script.js"></script>
</html>
